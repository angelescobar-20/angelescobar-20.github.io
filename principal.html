<section id="pacientes1">
    <div id="pacientes">
        
        <form action="#" id="formulario">
            <h2>Registro de Pacientes</h2>
            <input type="text" name="Nombre y Apellido" id="nombre" placeholder="Nombre y Apellido" required>
            <input type="number" name="DPI" id="DPI" placeholder="Ingrese el DPI" required>
            <input type="number" name="edad" id="edad" placeholder="Edad">
            <label>Genero</label>
            <select name="genero" id="genero" placeholder="Escoja un Opcion" required>
                <option>Hombre</option>
                <option>Mujer</option>
            </select>

            <label>Fecha de nacimiento</label>
            <input type="date" name="fecha nacimiento" id="nacimiento" required>
            <label>Fecha de prueba</label>
            <input type="date" name="fecha-prueba" id="fecha-prueba" required>
            <label>Resultados</label>
            <select name="resultado" id="resultado-prueba" required>
                <option>Positivo</option>
                <option>Negativo</option>
            </select>
            <button type="submit" id="agregar" class="btn-agregar">Enviar</button>
        </form>

        <div class="listado-pacientes">
            <h3>Listado de pacientes</h3>
            <div class="div-pacientes">

            </div>
        </div>

    </div>
